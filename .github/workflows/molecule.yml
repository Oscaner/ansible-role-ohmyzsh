name: molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sun'

jobs:
  build:
    name: ${{ matrix.image }} ohmyzsh ${{ matrix.ohmyzsh_theme }} ${{ matrix.ohmyzsh_plugins }}
    runs-on: ubuntu-22.04
    env:
      docker_namepsace: ghcr.io/diodonfrost/docker-ansible
    strategy:
      fail-fast: false
      matrix:
        image:
          - centos:8
          - centos:7
          - centos:6
          - fedora:35
          - fedora:34
          - fedora:33
          - fedora:32
          - fedora:31
          - fedora:30
          - fedora:29
          - fedora:28
          - fedora:27
          - fedora:26
          - ubuntu:20.04
          - ubuntu:18.04
          - ubuntu:16.04
          - ubuntu:14.04
          - ubuntu:12.04
          - debian:10
          - debian:9
          - debian:8
          - oraclelinux:8
          - oraclelinux:7
          - oraclelinux:6
          - amazonlinux:2
          - amazonlinux:1
          - opensuse:leap
          - opensuse:tumbleweed
          - archlinux:latest
          - alpine:latest
        ohmyzsh_theme:
          - intheloop
          - jispwoso
        ohmyzsh_plugins:
          - "git,docker,systemd"
          - "rails,git,ruby"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint molecule-docker docker

      - name: Test Ansible role
        run: molecule test
        env:
          namespace: ${{ env.docker_namepsace }}
          image: ansible-${{ matrix.image }}
          ohmyzsh_theme: ${{ matrix.ohmyzsh_theme }}
          ohmyzsh_plugins: ${{ matrix.ohmyzsh_plugins }}

      - name: Test Ansible role with check_mode enable
        run: molecule check
        env:
          image: ansible-${{ matrix.image }}
          ohmyzsh_theme: ${{ matrix.ohmyzsh_theme }}
          ohmyzsh_plugins: ${{ matrix.ohmyzsh_plugins }}
